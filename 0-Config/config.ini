range_param_big_K_STO = 0.05, 1.0
range_param_mu_H = 1.0, 4.0
range_param_K_NH4 = 0.005, 0.015
range_param_K_ALK = 0.05, 0.15
range_param_b_H_O2 = 0.1, 0.4
range_param_b_H_NOX = 0.05, 0.3
range_param_b_STO_O2 = 0.125, 0.375
range_param_b_STO_NOX = 0.063, 0.188
range_param_mu_A = 0.45, 1.8
range_param_K_A_NH4 = 0.75, 2.25
range_param_K_A_O2 = 0.13, 0.55
range_param_K_A_ALK = 0.25, 0.75
range_param_b_A_O2 = 0.061, 0.25
range_param_b_A_NOX = 0.038, 0.113
range_param_f_S_I = 0.0, 0.05
range_param_Y_STO_O2 = 0.413, 1.238
range_param_Y_STO_NOX = 0.375, 1.125
range_param_Y_H_O2 = 0.366, 1.099
range_param_Y_H_NOX = 0.32, 0.96
range_param_Y_A = 0.12, 0.36
range_param_f_X_I = 0.1, 0.3
range_param_i_N_S_I = 0.005, 0.015
range_param_i_N_S_S = 0.015, 0.045
range_param_i_N_X_I = 0.015, 0.045
range_param_i_N_X_S = 0.018, 0.053
range_param_i_N_BM = 0.034, 0.101
range_param_i_SS_X_I = 0.7499999, 0.75000001
range_param_i_SS_X_S = 0.7499999, 0.75000001
range_param_i_SS_BM = 0.8999999, 0.90000001

[SENSITIVITY]
perturbation_epsilon = 1e-3

[IDENTIFIABILITY]
NAASI_threshold = 0.025
num_passes_per_param = 50
solver_method = BDF
; RK45, RK23, DOP853, Radau, BDF, or LSODA

[SAMPLING]
solver_method = BDF
; BDF or ADAMS
tuning_samples = 1000
draw_samples = 500
run_chains = 4
run_cores = 4
